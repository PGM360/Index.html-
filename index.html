<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans Marketing Group</title>
    <style>
        /* Modern CSS Variables for easy color changes */
        :root {
            --primary-neon: #6366f1; /* Neon Purple/Blue */
            --accent-red: #ef4444;   /* Danger Red */
            --dark-bg: #0b0e14;
            --card-bg: #161b22;
            --text-glow: 0 0 10px rgba(99, 102, 241, 0.8);
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background Animation */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary-neon);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            border-color: var(--primary-neon);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--primary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .sub-header {
            font-size: 1rem;
            color: #8b949e;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .divider {
            height: 2px;
            width: 50px;
            background: var(--primary-neon);
            margin: 20px auto;
            box-shadow: var(--text-glow);
        }

        .status-msg {
            color: var(--accent-red);
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 5px rgba(239, 68, 68, 0.5); }
            50% { opacity: 0.7; text-shadow: 0 0 20px rgba(239, 68, 68, 0.8); }
            100% { opacity: 1; text-shadow: 0 0 5px rgba(239, 68, 68, 0.5); }
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #484f58;
        }

        .brand-name {
            color: var(--primary-neon);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>Plans Marketing Group</h1>
        <div class="sub-header">By Somail</div>
        
        <div class="divider"></div>

        <p class="status-msg">This Site Has Closed by PMG</p>

        <footer>
            &copy; 2026 <span class="brand-name">PMG</span> Security Systems
        </footer>
    </div>

</body>
</html>
